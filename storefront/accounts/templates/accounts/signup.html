{% extends "site_base.html" %}
{% load bootstrap3 %}

{% block content_block %}

<br>
<div class="container">
  <div class="row text-cen cen">
    <div class="col-lg-6 mx-auto col-sm-12 col-xs-6 pale-image thumb-border-full">
        <br><br>
        <h3 class="tb_title">Sign up!</h3>
        <br><br><br>
        <form class="signup-form" method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <br>
          <input class="btn btn-outline-success" type="submit" class="btn-btn default" value="Submit">
        </form>
      <br>
    </div>
  </div>
  <br>
</div>

{% endblock %}
