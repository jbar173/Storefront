{% extends "site_base.html" %}
{% load bootstrap3 %}

{% block content_block %}

  <h3 class="tb_title">Sign up!</h3>
  <h6 class="invis">.</h6>

  <form class="signup-form" method="POST">
    {% csrf_token %}

  </form>

{% endblock %}
