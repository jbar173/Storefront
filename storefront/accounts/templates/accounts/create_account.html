{% extends "site_base.html" %}
{% load bootstrap3 %}

{% block content_block %}

 <h3>Finish creating your account here!</h3>
 <form class="create-account" action="{% url 'accounts:create' %}" method="POST">
   {% csrf_token %}
   {% bootstrap_form form %}
   <input type="submit" class="btn btn-outline-success" value="Submit">
 </form>


{% endblock %}
