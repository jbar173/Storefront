{% block content_block %}

<h4>Let us design a bouquet for you!</h4>
<h6 class="invis">.</h6>
<form method="post">

<h6><a class="btn btn-outline-danger" href="{% url 'products:shop' %}">Cancel</a></h6>

{% endblock %}
