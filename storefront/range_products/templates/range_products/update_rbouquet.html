{% extends 'site_base.html' %}
{% load bootstrap3 %}

{% block content_block %}

<h6 class="invis">.</h6>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-outline-success" value="Save to Basket">
  <h6 class="invis">.</h6>
</form>

<h5><a class="btn btn-outline-danger" href="{% url 'products:range' %}">Cancel</a></h5>

{% endblock %}
